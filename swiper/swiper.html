    <script src='swiper.min.js'></script>
    <script type="text/javascript">
        var swiper = new Swiper('.swiper-container.two', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            effect: 'coverflow',
            loop: true,
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            // slidesPerGroup: 4
            coverflow: {
                rotate: 0,
                stretch: 900,
                depth: 900,
                modifier: 1.5,
                slideShadows: false,
    
            },
            speed: 3000,
            autoplay: {
                delay: 3000,
            }
    
        });
        $('.swiper-container.two').on('mouseenter', function(e) {
            console.log('stop autoplay');
            swiper.stopAutoplay();
        })
        $('.swiper-container.two').on('mouseleave', function(e) {
            console.log('start autoplay');
            swiper.startAutoplay();
        })
        </script>
